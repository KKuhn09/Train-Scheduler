<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<Title>Train Scheduler</Title>
	<!--Link to firebase-->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<!-- Link to Twitter Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

<div class="container">
	
	<!-- Jumbotron -->
	<div class="jumbotron" style="background: black"> 
		<h1 class="text-center" style="color: white">Train Scheduler</h1>
	</div>

	<div class="row">

		<!-- Results Panel -->
		<div class="col-lg-12">
			<div class="panel panel-default">

				<div class="panel-heading" style="background:black">
					<h3 class="panel-title" style="color:white">Current Train Schedule</h3>
				</div>

				<div class="panel-body">
					<div class="well">
						<table class="table">

							<thead>
								<th class="text-center">Train Name</th>
								<th class="text-center">Destination</th>
								<th class="text-center">Frequency (min)</th>
								<th class="text-center">Next Arrival</th>
								<th class="text-center">Minutes Away</th>
							</thead>
							<!--Where the data from firebase will go-->
							<tbody id="train-info" class="text-center"></tbody>

						</table>	
					</div>
				</div>
						
			</div>
		</div>

		<!-- Search Parameters Panel -->
		<div class="col-lg-12">
			<div class="panel panel-default">

				<div class="panel-heading" style="background:black">
					<h3 class="panel-title" style="color:white">Add Train</h3>
				</div>

				<div class="panel-body">
					<form>

						<div class="form-group">
							<label for="search">Train Name</label>
							<input type="text" class="form-control" id="train">
						</div>
						
						<div class="form-group">
							<label for="search">Destination</label>
							<input type="text" class="form-control" id="destination">
						</div>

						<div class="form-group">
							<label for="startYear">First Train Time</label>
							<input type="time" class="form-control" id="time">
						</div>

						<div class="form-group">
							<label for="endYear">Frequency (min)</label>
							<input type="text" class="form-control" id="frequency">
						</div>

						<button type="submit" class="btn btn-default" id="add-button">Submit</button>

					</form>
				</div>

			</div>
		</div>

	</div>

</div>

<!--Link to jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--Link to moment -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
<!--Link to javascript -->
<script type="text/javascript" src="app.js"></script>


</body>
</html>
